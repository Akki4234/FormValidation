<script>
document.getElementById("pass").style.visibility = "hidden";
var entry = document.getElementById("entry");
entry.addEventListener("click", displayDetails); 
var row = 1; 
function displayDetails() 
{
	var fname = document.getElementById("fname").value; 
	var fname1 = /^[a-zA-Z]+ [a-zA-Z]+$/;
	if(!fname.match(fname1))
	{
	alert("You have entered an invalid first name");
	return false;
	}
	
	
	var lname = document.getElementById("lname").value;
	var lname1 = /(^[7-9]{1})+([0-9]{9})+$/;
	if(!lname.match(lname1))
	{
	alert("You have entered an invalid ph number");
	return false;
	}
	
	
	var dob = document.getElementById("dob").value; 
	var dobmach = /^[0-9]{2}[\/]{1}[0-9]{2}[\/]{1}[0-9]{4}$/;
	if(!dob.match(dobmach))
	{
	alert("You have entered an invalid DOB!");
	return false;
	}
	
	
	
	
	var email = document.getElementById("email").value; 
	
	var mailformat = /^([a-z 0-9\._]+)@([a-z 0-9\-]+).([a-z]{2}).([a-z]{2})$/;
	if(!email.match(mailformat))
	{
	alert("You have entered an invalid email address!");
	return false;
	}
	
	
	
	//PRN   19ME01-103
 	var prn = document.getElementById("prn").value; 
	var prnmach = /^([0-9]{2})([A-Z]{2})([1-9]{2})-([1-9]{3})$/;

	{

	return false;
	}
	
	var eno = document.getElementById("eno").value;
	if(!fname || !lname || !email || !dob || !eno)

	return;
	}
	else
	{

	return;

}
